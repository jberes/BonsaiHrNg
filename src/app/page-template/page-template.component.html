<div class="row-layout group">
  <div class="column-layout group_1">
    <div class="row-layout group_2">
      <h3 class="content">
        Org Chart
      </h3>
      <div class="row-layout group_3">
        <button igxButton="outlined" type="button" igxRipple class="button">
          <igx-icon>
            add_circle_outline
          </igx-icon>
          <span>New Report</span>
        </button>
        <button igxRipple igxIconButton="flat" class="icon-button">
          <igx-icon class="icon">
            create_new_folder
          </igx-icon>
        </button>
      </div>
    </div>
    <div class="row-layout group_4">
      <igx-list class="list">
        <igx-list-item>
          <span igxListThumbnail>
            <igx-avatar shape="circle" class="avatar">
              <igx-icon class="icon_1">
                watch_later
              </igx-icon>
            </igx-avatar>
          </span>
          <span igxListLine>
            <div class="row-layout group_5">
              <p class="text">
                Recent
              </p>
            </div>
          </span>
        </igx-list-item>
        <igx-list-item>
          <span igxListThumbnail>
            <igx-avatar shape="circle" class="avatar">
              <igx-icon class="icon_1">
                list_alt
              </igx-icon>
            </igx-avatar>
          </span>
          <span igxListLine>
            <div class="row-layout group_5">
              <p class="text">
                My Reports
              </p>
              <igx-badge value="6" class="badge"></igx-badge>
            </div>
          </span>
        </igx-list-item>
      </igx-list>
      <div class="column-layout group_6">
        <div class="row-layout group_7">
          <igx-avatar shape="rounded" class="avatar_1">
            <igx-icon class="icon_1">
              history
            </igx-icon>
          </igx-avatar>
          <h5 class="content">
            Recent
          </h5>
        </div>
        <div class="column-layout group_8">
          <img src="/assets/BonsaiHR_empty_state_icon.png" class="image" />
          <h6 class="h6">
            Recently viewed reports will appear here
          </h6>
          <button igxButton="outlined" type="button" igxRipple class="button_1">
            Go to My Reports
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
